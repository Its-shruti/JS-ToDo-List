<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <dib class="main-box">

        <header>
            <div class="container">
                <nav class="nav-section d-flex p-tb">
                    <div class="logo"><img src="shruti_logo.png" alt="logo shruti" width="100"></div>
                    <h1 class="col-dark">To Do App</h1>
                </nav>
            </div>
        </header>


        <section class="data-Box">

            <div class="container-todo p-tb">
                <h1 class="text-center col-dark">My ToDo List</h1>
                <div class="user-data-section">
                    <input type="text" id="inputTitle" placeholder="Add your title here..."
                        class="p-tb-10 m-t p-lr b-radius">
                    <textarea name="" id="inputDescription" placeholder="Add your description here..." rows="5"
                        class="m-t p-lr p-tb-10 b-radius"></textarea>
                    <div class="text-center"><button id="AddBtn" class="btn p-tb-10 m-t b-radius f-bold">ADD</button>
                    </div>
                </div>
            </div>

            <div class="container-todo">
                <ul class="DataBox p-tb">
                    <!-- <li class="p-lr p-tb d-flex b-radius m-t">
                        <div>
                            <p class="title f-bold text-italic text-small">hejhrjwehrj</p>
                            <p class="description m-t-10 f-thin text-small">hwejrhjwehj</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-pen-to-square m-t-10 text-big p-tb-10 p-lr edit_btn b-radius"></i>
                            `<i class="fa-solid fa-trash-can text-big p-tb-10 p-lr delete_btn b-radius"></i>
                        </div>
                    </li> -->
                </ul>
            </div>

        </section>

    </dib>



    <script src="script.js"></script>
</body>

</html>
